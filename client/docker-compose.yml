version: "3.8"

services:
  server:
    build:
      context: ./packages/server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
    restart: unless-stopped

  client:
    build:
      context: ./packages/client
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      VITE_SERVER_URL: http://localhost:3001
    depends_on:
      - server
    restart: unless-stopped
